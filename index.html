<!DOCTYPE html>

<div id="header">

<body>

<section>
    <div id="left">
        <h2 align="center">Upload</h2>

        <h3 align="center">Please select a file to upload.</h3>
        <br>
        <form >
            <input type="file" name="file" accept=".obj">

    <div id="right"> <h2 align="center">Retrieve</h2>
        <br>
        <h3 align="center">Retrieve feedback from test element.</h3>
        <br>
        <form >
            <input type="file" name="file" accept=".obj">
            <button>Download</button>
            <p>Download feedback as a .txt file.</p>
        </form>
    </div>
</section>
